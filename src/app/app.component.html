<div *ngIf = "!name; else forminfo">
  <!-- if name is not available forminfor will show -->
  <form [formGroup] = "rForm" (ngSubmit) = "addPost(rForm.value)">
      <div class="form-container">
        <div class="row columns">

          <h1>My Reactive Form</h1>
        
          <label>Name
            <input type="text" formControlName = "name">
          </label>
          <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched ">
           {{ titleAlert }}
          </div>


          <label>Email
            <input type="text" formControlName = "primaryEmail" email="true" >
          </label>
          <div class="alert" *ngIf="rForm.controls['primaryEmail'].errors?.email || !rForm.controls['name'].valid && rForm.controls['primaryEmail'].touched ">
           {{ emailAlert }}
          </div>

          <label>Password
            <input type="Password" formControlName = "primaryEmail" email="true" >
          </label>
          <div class="alert" *ngIf="rForm.controls['primaryEmail'].errors?.email || !rForm.controls['name'].valid && rForm.controls['primaryEmail'].touched ">
           {{ emailAlert }}
          </div>


          <label>Description
            <textarea formControlName = "description"></textarea>
          </label>
          <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched ">
           {{ descriptionAlert }}
          </div>
          <label for = "validate">Minimum of 3 Characters</label>
          <input type="checkbox" name="validate" formControlName = "validate" value="1"> On
          <input type="submit" class = "button expanded" value="Submit Form" [disabled] = "!rForm.valid">
        </div>
        
      </div>    
  </form>
</div>
<!-- shows up if name is empty -->
<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>{{ name }}</h1>
      <i>{{ primaryEmail }}</i>
      <p>{{ description }}</p>
    </div>
  </div>
</ng-template>

<app-child 
  [myAwesomeValue] = "3+5-1"
  (myoutput) = "awesomeMethod($event)"
></app-child>
